<div class="container-table">

    <h1 class="justify-content-between">REPORTE POR TAREAS</h1>

    <div class="mb-3 row d-flex justify-content-center">
        <div class="col-sm-auto search">
            <label for="search-fecha-inicio" class="col-xs-3 col-sm-auto col-form-label">Seleccionar Fecha Inicio:</label>
            <input id="search-fecha-inicio" type="date" class="form-control" name="searchFechaInicio" (change)="filtrarFechaInicio($event)"/>
        </div>
        <div class="col-sm-auto search">
            <label for="search-fecha-fin" class="col-xs-3 col-sm-auto col-form-label">Seleccionar Fecha Fin:</label>
            <input id="search-fecha-fin" type="date" class="form-control" name="searchFechaFin" (change)="filtrarFechaFin($event)"/>
        </div>
        <div class=" col-sm-auto search align-self-end">
            <input id="table-complete-search" type="text" class="form-control" name="searchTerm"
                placeholder="Consultar Numero Proceso"/>
        </div>
    </div>

    <h2>TAREAS ACTIVAS</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">NOMBRE TAREA</th>
                <th scope="col">ACTUACION</th>
                <th scope="col">PROCESO</th>
                <th scope="col">TIPO TAREA</th>
                <th scope="col">RESPONSABLE</th>
                
                <th scope="col">CLIENTES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let TareaActiva of TareasActivas">
                <td>{{ TareaActiva.tarea.nombre}}</td>
                <td></td>
                <td></td>
                <td>{{TareaActiva.tarea.tipoTarea.nombre}}</td>
                <td>{{TareaActiva.responsables[0].usuario.nombre}}</td>
                
                <td>{{TareaActiva.tarea.cliente.nombre}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8">
                    <div class="d-flex justify-content-end p-2">
                        <select class="form-select" style="width: auto" [(ngModel)]="pageSize"
                            (ngModelChange)="refreshTareas()">
                            <option [ngValue]="2">2 items for page</option>
                            <option [ngValue]="4">4 items for page</option>
                            <option [ngValue]="6">6 items for page</option>
                            <option [ngValue]="8">8 items for page</option>
                            <option [ngValue]="10">10 items for page</option>
                        </select>
                        <ngb-pagination class="pagination" [collectionSize]="collectionSize" [(page)]="page"
                            [pageSize]="pageSize" (pageChange)="refreshTareas()">
                        </ngb-pagination>
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
