<div class="container-table">
  <h1>REGISTRO TIPO DE TAREA</h1>

  <div class="align-center">
    <form class="form" action="" [formGroup]="form">
      <label class="text-gray" for="name">Nombre Tipo Tarea</label><br />
      <input
        class="border-radius"
        type="text"
        name="name"
        formControlName="nombre"
        required
      /><br />

      <button
        type="submit"
        class="btn btn-form border-radius"
        (click)="clickEnviar()"
      >
        <div>{{ textoBoton }}</div>
      </button>
    </form>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">NOMBRE</th>
        <th scope="col" class="width-1">ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let typetask of typetasks">
        <td>
          {{ typetask.nombre }}
        </td>
        <td class="d-flex">
          <button (click)="eliminar(typetask.id)" class="button-list" *ngIf="superAdmin">
            <img
              class="img-list"
              src="../../../../../assets/imgs/papelera.png"
              alt="eliminar"
            />
          </button>
          <button (click)="modificar(typetask)" class="button-list">
            <img
              class="img-list"
              src="../../../../../assets/imgs/lapiz.png"
              alt="modificar"
            />
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <div class="d-flex justify-content-end p-2">
            <select
              class="form-select"
              style="width: auto"
              [(ngModel)]="pageSize"
              (ngModelChange)="refreshTypeTasks()"
            >
              <option [ngValue]="2">2 items for page</option>
              <option [ngValue]="4">4 items for page</option>
              <option [ngValue]="6">6 items for page</option>
              <option [ngValue]="8">8 items for page</option>
              <option [ngValue]="10">10 items for page</option>
            </select>
            <ngb-pagination
              class="pagination"
              [collectionSize]="collectionSize"
              [(page)]="page"
              [pageSize]="pageSize"
              (pageChange)="refreshTypeTasks()"
            >
            </ngb-pagination>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
