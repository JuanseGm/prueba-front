<div class="container-form">
  <h1>ACTUALIZAR CLIENTE</h1>
  <div style="text-align: center">
    <button class="btn" onclick="location.href='listado-cliente';">
      Listado de Clientes
    </button>
  </div>
  <form class="form" [formGroup]="form">
    <div class="align-center d-flex flex-column">
      <label class="text-gray" for="name">Nombre</label>
      <input type="text" name="name" required formControlName="nombre" />
      <label class="text-gray" for="documento">Documento</label>
      <input
        type="text"
        name="documento"
        required
        formControlName="documento"
      />
      <label class="text-gray" for="tipoDocumento">Tipo de Documento</label>
      <select
        name="tipoDocumento"
        id="tipoDocumento-select"
        formControlName="tipoDocumento"
      >
        <option value="0">--Seleccione un tipo de documento--</option>
        <option *ngFor="let doc of lstTipoDocumento" value="{{ doc.id }}">
          {{ doc.nombre }}
        </option>
      </select>
      <div class="contrato">
        <div class="inputs">
          <label class="text-gray" for="tipoContrato">Tipo de Contrato</label>
          <select
            name="tipoContrato"
            id="tipoContrato-select"
            formControlName="tipoContrato"
          >
            <option value="0">--Seleccione un tipo de Contrato--</option>
            <option *ngFor="let cont of lstTipoContrato" value="{{ cont.id }}">
              {{ cont.nombre }}
            </option>
          </select>
        </div>
        <div class="inputs">
          <label class="text-gray" for="contrato">No. Contrato</label>
          <input
            type="text"
            name="contrato"
            required
            formControlName="numeroContrato"
          />
        </div>
      </div>

      <label class="text-gray" for="descripcion">Descripcion</label>
      <textarea
        class="h-coment"
        type="text"
        name="descripcion"
        cols="40"
        rows="5"
        required
        formControlName="descripcion"
      ></textarea>

      <label class="text-gray" for="clientes">Subir Contrato</label>
      <div
        class="dropzone align-items-center fileover"
        appDnd
        (fileDropped)="onFileDropped($event)"
      >
        <input
          type="file"
          #fileDropRef
          id="fileDropRef"
          multiple
          (change)="fileBrowseHandler($event.target.files)"
        />
        <h3>Drag and drop file Here to Upload</h3>
        <label for="fileDropRef">Or Select Files to Upload</label>
      </div>

      <div class="files-list">
        <div class="single-file" *ngFor="let file of files; let i = index">
          <img src="assets/imgs/ic-file.svg" width="45px" alt="file" />
          <div class="info">
            <h4 class="name">
              {{ file?.name }}
            </h4>
            <p class="size">
              {{ formatBytes(file?.size) }}
            </p>
          </div>
          <img
            src="assets/imgs/ic-delete-file.svg"
            class="delete"
            width="20px"
            alt="file"
            (click)="deleteFile(i)"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-form" (click)="clickEnviar()">
        Actualizar Cliente
      </button>
    </div>
  </form>
</div>
